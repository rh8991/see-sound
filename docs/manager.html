<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>פאנל מנהל - שמוע-צליל</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>⚙️ פאנל מנהל</h1>
      <p class="subtitle">ניהול תדרים ודגימות</p>
    </header>

    <main>
      <!-- Login Section -->
      <section id="loginSection" class="section auth-section">
        <h2>הכנסה למערכת</h2>
        <div class="login-form">
          <label for="passwordInput">סיסמה:</label>
          <input type="password" id="passwordInput" placeholder="הזן סיסמה">
          <button id="loginBtn" class="btn btn-primary">כניסה</button>
          <p id="loginError" class="error-message"></p>
        </div>
      </section>

      <!-- Manager Dashboard (hidden until login) -->
      <div id="dashboardSection" class="dashboard-section" style="display: none;">
        <button id="logoutBtn" class="btn btn-logout">🚪 התנתקות</button>

        <!-- Manage Samples -->
        <section class="section">
          <h2>ניהול דגימות תדרים</h2>
          <div id="samplesListContainer" class="samples-list">
            <!-- Samples will be loaded here -->
          </div>
        </section>

        <!-- Add New Frequency -->
        <section class="section">
          <h2>הוסף תדר חדש</h2>
          <form id="addFrequencyForm" class="form-group">
            <label for="newFreqName">שם התדר:</label>
            <input type="text" id="newFreqName" placeholder="למשל: תדר גבוה" required>

            <label for="newFreqValue">ערך התדר (Hz):</label>
            <input type="number" id="newFreqValue" min="20" max="20000" placeholder="למשל: 1000" required>

            <label for="newFreqCategory">קטגוריה:</label>
            <input type="text" id="newFreqCategory" placeholder="למשל: freq או note" required>

            <button type="submit" class="btn btn-add">➕ הוסף תדר</button>
            <p id="addFreqMessage" class="message"></p>
          </form>
        </section>

        <!-- Manage Categories -->
        <section class="section">
          <h2>ערוך שמות קטגוריות</h2>
          <form id="categoriesForm" class="form-group">
            <div id="categoriesContainer">
              <!-- Categories will be loaded here -->
            </div>
            <button type="submit" class="btn btn-save">💾 שמור קטגוריות</button>
            <p id="categoriesMessage" class="message"></p>
          </form>
        </section>
      </div>
    </main>

    <footer>
      <p><a href="index.html">← חזור לדף הבית</a></p>
      <p>&copy; 2026 שמוע-צליל</p>
    </footer>
  </div>

  <script src="js/api.js"></script>
  <script src="js/manager.js"></script>
</body>
</html>
